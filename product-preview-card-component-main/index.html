<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <section id="product">
      <div id="photo_desk">
        <img
          id="img_product_desk"
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </div>
      <div id="photo_mobile">
        <img
          id="img_product_mobile"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </div>
      <div id="info">
        <h2>PERFUME</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <h3>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </h3>

        <div id="value">
          <span id="current_price">$149.99</span>
          <span id="previous_price">$169.99</span>
        </div>
        <button id="shop">
          <img id="icon-cart" src="./images/icon-cart.svg" alt="cart" />
          Add to Cart
        </button>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Leonardo da Silva Albuquerque</a>.
      </div>
    </footer>
  </body>
</html>
